<html lang="en">
<head>

    <style>
        h1{
            text-align: center;
        }

<body>
    <h1>설문지</h1>
    <p style="text-align: center;">각자 자기의 학과를 다니면서 느끼는 장점을 말해주세요.</p>
    <hr>
    1. 설문자의 본인의 학년<br>
    <form><input type="radio" name="m1" value="1" checked>
        1학년<br>
        <input type="radio" name="m1" value="2">
        2학년<br>
        <input type="radio" name="m1" value="3">
        3학년<br>
        <input type="radio" name="m1" value="3">
        4학년<br>
    </form>
    <hr>
    <form>
    2. 설문자의 본인의 성별<br>
    <input type="radio" name="m1" value="1" checked>
        남자
        <input type="radio" name="m1" value="2">
        여자<br>
    </form>
    <hr>
    3. 현재 학과 <br>
    학과: <input type="text"><br>
    <hr>
    <p><b>4. 학과의 장점:</textarea></b></p>
     <textarea rows="5">여기다가 기술해주세요</textarea>
