<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표제작 제출용 파일(수강 시간표)</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0" style="width: 70%;">
        <caption><h1>나의 수강 시간표 및 총 수업시간</h1></caption>

        </thead>
        <tbody>
            <tr>
                <td>수강 과목 및 시간</td>
                <td>법학개론<br>: 15시 - 18시</td>
                <td>웹프로그래밍 기초<br>: 14시 - 16시</td>
                <td>공강</td>
                <td>경제의 이해<br>: 10시 - 13시 <hr style="color: black;">c프로그래밍 기초 <br>: 14시 - 16시 <hr>웹프로그래밍 기초<br>: 16시 - 18시</td>
                <td>c프로그래밍 기초 <br>: 10시 - 12시 <hr>국가유산의 이해<br>: 12시 - 15시</td>
            </tr>
        </tbody>
        <tfoot style="background-color: yellow;">
            <tr>
                <td>Total</td>
                <td>3 h</td>
                <td>2 h</td>
                <td>0 h</td>
                <td>7 h</td>
                <td>5 h</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
